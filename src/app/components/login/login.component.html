<form
  [formGroup]="formLogin"
  class="container-form"
  (ngSubmit)="onSubmit($event)"
>
  <div class="form-inline">
    <mat-form-field class="form" floatLabel="always" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        [readonly]="isLoading"
        formControlName="email"
        type="email"
        matInput
        placeholder="E-mail"
        required
      />
      <mat-error>Email é obrigatório</mat-error>
    </mat-form-field>
  </div>

  <div class="form-inline">
    <mat-form-field class="form" floatLabel="always" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [readonly]="isLoading"
        formControlName="password"
        [type]="changeTexts ? 'password' : 'text'"
        matInput
        placeholder="Senha"
        required
      />
      <mat-icon
        style="cursor: pointer"
        (click)="changeTexts = !changeTexts"
        matSuffix
        >{{ changeTexts ? 'visibility_off' : 'visibility' }}</mat-icon
      >
      <mat-error *ngIf="formLogin.get('password')?.hasError('required')">
        Senha é obrigatória
      </mat-error>
      <mat-error *ngIf="formLogin.get('password')?.hasError('minlength')">
        Mínimo de 6 caracteres
      </mat-error>
      <mat-error *ngIf="formLogin.get('password')?.hasError('maxlength')">
        Máximo de 24 caracteres
      </mat-error>
    </mat-form-field>
    <small class="hint-error" *ngIf="errors$ | async as states">{{
      states.errors?.message
    }}</small>
  </div>

  <div class="container-forget">
    <p (click)="forgetPassword(changeTextLogin)" class="forget-password">
      <small>Esqueci a senha</small>
    </p>
    <p (click)="noAccount(changeTextLogin)" class="no-account">
      <small>Não tenho conta</small>
    </p>
  </div>

  <div class="checkbox">
    <mat-checkbox formControlName="keep_connect">Manter conectado</mat-checkbox>
  </div>

  <div class="container-buttons">
    <button
      (click)="close(dialog)"
      [disabled]="isLoading"
      type="button"
      color="accent"
      mat-raised-button
    >
      {{ isLoginText }}
    </button>
    <button
      [disabled]="!formLogin.valid || isLoading"
      type="submit"
      mat-raised-button
    >
      Login
    </button>
  </div>
</form>
