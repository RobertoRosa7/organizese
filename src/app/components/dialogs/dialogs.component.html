<div #contentDialog class="dialog" [ngSwitch]="type">
  <div *ngSwitchCase="'details'" class="dialog-container detail">
    <div class="header dialog-header-mode">
      <div class="max-window">
        <button mat-icon-button disableRipple="true" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div mat-dialog-content class="content-dialog">
      <div class="line">
        <p class="categoria">
          <span
            >{{ detail.category }}
            <mat-icon>{{ detail.cat_icon }}</mat-icon></span
          >
        </p>
        <p class="description">
          <span>{{ detail.description }}</span>
        </p>
      </div>
      <p class="valor">
        <span
          [ngClass]="{
            'cards-money-on': detail.type === 'incoming',
            'cards-money-off': detail.type === 'outcoming'
          }"
        >
          <small *ngIf="detail.type === 'outcoming'">-</small>
          R$ {{ formatarValor(detail.value) }}
        </span>
      </p>
    </div>
    <div class="container-footer">
      <div class="container-tools">
        <p class="save" title="salvar">
          <button
            disableRipple="true"
            (click)="edit(detail)"
            mat-icon-button
            type="button"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </p>
        <p class="download" title="download">
          <button
            disableRipple="true"
            (click)="btnDownload(detail)"
            mat-icon-button
            type="button"
          >
            <mat-icon>download</mat-icon>
          </button>
        </p>
        <p class="save" title="salvar">
          <button
            disableRipple="true"
            (click)="del(detail)"
            mat-icon-button
            type="button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </p>
      </div>
      <p class="date">
        <span>{{ detail.created_at * 1000 | date: 'medium' }}</span>
      </p>
    </div>
  </div>

  <div *ngSwitchCase="'login'" class="dialog-container login">
    <div class="header dialog-header-mode">
      <div class="max-window">
        <button mat-icon-button disableRipple="true" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <app-login
      dialog="dialog"
      (trigger)="onTrigger($event)"
      style="height: inherit"
    ></app-login>
  </div>

  <div *ngSwitchCase="'search'" class="dialog-container search">
    <div mat-dialog-content class="content-dialog">
      <app-search (send)="onListening($event)" [isDark]="isDark"></app-search>
    </div>
  </div>
</div>
