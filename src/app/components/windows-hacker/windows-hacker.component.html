<div class="window">
  <div
    class="window-top"
    [style.border-bottom]="'8px solid ' + topBorderColor"
  ></div>
  <div
    class="window-body"
    [style.border-left]="'1px solid ' + bodyBorderLeftColor"
    [style.border-right]="'1px solid ' + bodyBorderRightColor"
  >
    <ng-content></ng-content>
  </div>
  <div
    class="window-footer"
    [style.border-top]="'8px solid ' + footerBorderColor"
  ></div>
</div>
