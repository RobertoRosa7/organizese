<div class="tab-menu">
  <button
    [matTooltip]="label"
    class="btn-tab"
    (click)="selectedTab(target)"
    type="button"
    mat-stroked-button
    [ngClass]="{ 'is-active-button-tab': !tabActive }"
  >
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    <span>{{ label }}</span>
  </button>
</div>
