<form
  [formGroup]="form"
  (ngSubmit)="onSubmit($event, type)"
  class="form-incoming"
>
  <div class="form-inline">
    <mat-form-field class="form" floatLabel="always" appearance="outline">
      <mat-label>{{ label }}</mat-label>
      <input
        [options]="{
          prefix: 'R$ ',
          suffix: '',
          precison: '2',
          align: 'left',
          allowNegative: 'false',
          decimal: ',',
          thousands: '.'
        }"
        autocomplete="off"
        formControlName="value"
        currencyMask
        matInput
        [placeholder]="placeholder"
      />
    </mat-form-field>
  </div>

  <div class="form-inline">
    <mat-form-field
      (click)="$event.preventDefault(); picker.open()"
      class="form"
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>Data</mat-label>
      <input
        autocomplete="off"
        formControlName="date"
        matInput
        [matDatepicker]="picker"
        placeholder="Data"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [touchUi]="isMobile" #picker> </mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form" floatLabel="always" appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select
        panelClass="custom-select"
        formControlName="category"
        placeholder="Categoria"
      >
        <mat-option [value]="option" *ngFor="let option of categories">{{
          option
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-inline">
    <mat-form-field
      class="form-textarea"
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>Descrição</mat-label>
      <textarea
        [maxLength]="charTotal"
        formControlName="description"
        matInput
      ></textarea>
      <mat-hint>caracteres restantes: {{ charCount }}</mat-hint>
    </mat-form-field>
  </div>

  <div class="container-button">
    <button
      disableRipple="true"
      (click)="close(false)"
      color="accent"
      type="button"
      mat-raised-button
    >
      Cancelar
    </button>
    <button
      disableRipple="true"
      *ngIf="!edit"
      [disabled]="isDisabled"
      mat-stroked-button
      type="submit"
    >
      Registrar
    </button>

    <button
      disableRipple="true"
      *ngIf="edit"
      [disabled]="isDisabled"
      (click)="close(form.value)"
      mat-stroked-button
      type="button"
    >
      Atualizar
    </button>
  </div>
</form>
