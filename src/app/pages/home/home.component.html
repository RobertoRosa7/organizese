<section class="home content" role="main">
  <div
    class="background"
    [style.background-image]="'url(' + background + ')'"
  ></div>
  <div class="container-home">
    <mat-toolbar class="toolbar-home">
      <mat-toolbar-row class="toolbar-row">
        <div title="logo" class="container-logo">
          <img [src]="logo" alt="logo" />
        </div>
        <div class="container-buttons">
          <button
            title="cadastrar"
            type="button"
            routerLink="/login/signup"
            mat-raised-button
          >
            Cadastrar
          </button>
          <button
            title="login"
            routerLink="/login"
            type="button"
            mat-raised-button
          >
            Login
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="wrapper">
      <div class="middle">
        <h1 style="color: var(--green-microsoft); align-items: center">
          Organize-se!
        </h1>
        <h1>Mantenha seus gastos sob controle</h1>
        <p>
          Controle suas despesas com facilidade e saiba para onde esta indo seu
          dinheiro.
        </p>
      </div>
    </div>
  </div>
</section>
<app-loader *ngIf="isLoading"></app-loader>
